<ion-app>
  <ion-split-pane>

    <ion-menu>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <ion-list>
          <ion-list-header color="secondary">
            Navigate
          </ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item button (click)="navigate(p.url)">
              <ion-icon color="secondary" slot="start" [name]="p.icon"></ion-icon>
              <ion-label color="secondary">
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>

        <ion-list *ngIf="loggedIn">
          <ion-list-header color="secondary">
            Account
          </ion-list-header>

          <ion-menu-toggle auto-hide="false">
            <ion-item button (click)="navigate('/account')">
              <ion-icon color="secondary" slot="start" name="person"></ion-icon>
              <ion-label color="secondary">
                Account
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item button (click)="navigate('/support')">
              <ion-icon color="secondary" slot="start" name="help"></ion-icon>
              <ion-label color="secondary"color="secondary">
                Support
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item button (click)="logout()">
              <ion-icon color="secondary" slot="start" name="log-out"></ion-icon>
              <ion-label color="secondary">
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list *ngIf="!loggedIn">
          <ion-list-header color="secondary">
            Account
          </ion-list-header>

          <ion-menu-toggle auto-hide="false">
            <ion-item button (click)="navigate('/login')">
              <ion-icon color="secondary" slot="start" name="log-in"></ion-icon>
              <ion-label color="secondary">
                Login
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item button (click)="navigate('/support')">
              <ion-icon color="secondary" slot="start" name="help"></ion-icon>
              <ion-label color="secondary">
                Support
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item button (click)="navigate('/signup')">
              <ion-icon color="secondary" slot="start" name="person-add"></ion-icon>
              <ion-label color="secondary">
                Signup
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list>
          <ion-list-header color="secondary">
            Tutorial
          </ion-list-header>
          <ion-menu-toggle auto-hide="false">
            <ion-item button (click)="openTutorial()">
              <ion-icon color="secondary" slot="start" name="hammer"></ion-icon>
              <ion-label color="secondary">Show Tutorial</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>

  </ion-split-pane>

</ion-app>
